<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thailand Budget Atlas</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <div class="canvas">
    <header class="headline">
      <div class="metrics">
        <div class="metric">
          <div class="metric-value" id="totalBudget">—</div>
          <div class="metric-label">Across all ministries</div>
        </div>
        <div class="metric">
          <div class="metric-value" id="ministryCount">—</div>
          <div class="metric-label">Top-level organisations</div>
        </div>
        <div class="metric">
          <div class="metric-value" id="programCount">—</div>
          <div class="metric-label">Leaf nodes in this dataset</div>
        </div>
      </div>
      <div class="meta">
        <div class="meta-label">Source</div>
        <div class="meta-value" id="datasetSource">—</div>
        <div class="meta-date" id="datasetUpdated">—</div>
        <div class="meta-fy" id="fyLabel">FY</div>
      </div>
    </header>

    <main class="panes">
      <section class="map" aria-label="Budget network map of Thailand">
        <div class="map-frame">
          <div class="map-overlay" id="chart"></div>
          <div class="center-badge">
            <p class="center-label" id="mindmapTitle">Thailand Budget</p>
            <p class="center-sub" id="mindmapSubtitle">National allocation overview</p>
          </div>
        </div>
        <div class="map-actions">
          <label for="fileInput" class="pill">Upload JSON</label>
          <a class="pill" href="data/th_budget_FY2025.json" download>Download Data</a>
          <button id="dlPngBtn" class="pill">Export PNG</button>
          <button id="resetBtn" class="pill pill-ghost">Reset View</button>
        </div>
        <input type="file" id="fileInput" accept=".json" />
      </section>
      <aside class="detail">
        <div class="detail-header">
          <h2 id="nodeTitle">Select a ministry</h2>
          <p class="detail-amount" id="nodeTotal">—</p>
          <p class="detail-share">Share of parent: <span id="nodeShare">—</span></p>
          <p class="detail-path" id="nodePath">/</p>
          <p class="detail-desc" id="nodeDesc">Click a ministry node to view its departments.</p>
        </div>
        <div class="detail-body">
          <h3>Departments</h3>
          <ul id="childrenList" class="children"></ul>
        </div>
      </aside>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
